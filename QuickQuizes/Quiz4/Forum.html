<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Forum Page</title>
</head>

<body width="520" size="25">
    <div>
        <p align="center">
            <font face="Fantasy" color="0,0,255" size="25">Unique High School(Boys)</font>
            <br>
            <font face="Arial Narrow" color="Black" size="4">E-256, Walton Road, Korey Stop, Lahore, Walton Cantt</font>
        </p>
    </div>
    <div>
        <form action="index.html" align="center">
            <div>
                <label for="name">Enter your Username:</label>
                <input type="text" required autofocus autocapitalize="word" name="Teacher Name" id="name"
                    placeholder="Enter Username" size="35" maxlength="30">
            </div>
            <div>
                <label for="password">&nbsp;Enter your Password:</label>
                <input type="password" required autofocus autocapitalize="off" name="Password" id="password"
                    placeholder="Enter Password" size="35" maxlength="30">
            </div>
            <div>
                <input type="radio" required id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" required id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <p>
                    <font color="Brown" face="Fantasy">
                        Note:
                    </font>
                    <font color="Gray" face="Arial">
                        <b>Leaderboard and Attendence pages are under Developement. Thanks!</b>
                    </font>
                </p>
                <select name="task">
                    <option value="result">Result</option>
                    <option value="attendence">Attendence</option>
                    <option value="leaderboard">Leaderboard</option>
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
            <div>
                <input type="reset">
            </div>
        </form>
    </div>
</body>

</html>
